<div class="container">
  <mat-toolbar color="primary">
    <span>Usuarios</span>
  </mat-toolbar>

  <div class="search">
    <mat-form-field floatPlaceholder="never">
      <input matInput (keyup)="search($event)" placeholder="Buscar">
    </mat-form-field>
  </div>

  <table mat-table matSort matTableResponsive [dataSource]="dataSource">

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let row">{{row.nombre}}</td>
    </ng-container>

    <ng-container matColumnDef="fechaNacimiento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de nacimiento</th>
      <td mat-cell *matCellDef="let row"> {{row.fechaNacimiento}}</td>
    </ng-container>

    <ng-container matColumnDef="sexo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Sexo</th>
      <td mat-cell *matCellDef="let row"> {{row.sexo}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator
    *ngIf="dataSource"
    showFirstLastButtons
    [length] = "dataSource.filteredData.length"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    >
  </mat-paginator>
</div>
